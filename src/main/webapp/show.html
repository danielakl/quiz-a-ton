<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quiz-A-Ton</title>

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="stylesheets/lib/semantic.min.css">

    <!-- Page specific stylesheets -->
    <link rel="stylesheet" href="stylesheets/show.css">

    <!-- External libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="javascripts/lib/semantic.min.js"></script>

    <!-- Internal libraries -->
    <script src="javascripts/util/RESTQuiz.js"></script>
    <script src="javascripts/util/Countdown.js"></script>

    <!-- Page specific scripts -->
    <script defer src="javascripts/show.js"></script>
</head>
<body>
    <div class="ui raised container">
        <!-- Page header -->
        <header class="ui message">
            <a class="ui orange circular right floated huge icon button" href="create.html" data-tooltip="Create your own quiz!">
                <i class="plus icon"></i>
            </a>
            <h1 class="ui header">Quiz-A-Ton</h1>
            <p>Pick a quiz or make one and invite your friends.</p>
        </header>

        <!-- Quiz table -->
        <table class="ui loading fixed selectable table">
            <tbody id="quizTable"></tbody>
        </table>
    </div>

    <div id="nickModal" class="ui modal">
        <div class="ui hidden message">
            <div class="header">Nickname taken</div>
        </div>
        <div class="header">
            <h1 class="ui header">Nickname</h1>
        </div>
        <div class="content">
            <div class="ui left icon input">
                <input type="text" id="nickInput" class="ui input">
                <i class="user icon"></i>
            </div>
        </div>
        <div class="actions">
            <div class="ui approve blue button">Enter Quiz</div>
            <div class="ui cancel blue button">Cancel</div>
        </div>
    </div>
</body>
</html>
