<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quiz-A-Ton</title>

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="stylesheets/lib/semantic.min.css">

    <!-- Page specific stylesheets -->
    <link rel="stylesheet" href="stylesheets/new.css">

    <!-- External libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script defer src="javascripts/lib/semantic.min.js"></script>

    <!-- Internal libraries -->
    <script src="javascripts/util/RESTQuiz.js"></script>
    <script src="javascripts/util/Quiz.js"></script>
    <script src="javascripts/util/Question.js"></script>
    <script src="javascripts/util/Message.js"></script>

    <!-- Page specific scripts -->
    <script defer src="javascripts/new.js"></script>
</head>
<body>
<!-- Error/Success message -->
<div class="ui hidden message">
    <i class="close icon"></i>
    <div class="header"></div>
</div>

<div class="ui center aligned grid">
    <div class="column">
        <h1 class="ui header">Create a new quiz</h1>
        <form class="ui large form">
            <div class="ui stacked segment">
                <!-- Quiz Title Field -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="icon header"></i>
                        <input class="fieldTitle" placeholder="Title" autofocus>
                    </div>
                </div>
                <!-- Quiz Author Field -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="icon user circle outline"></i>
                        <input class="fieldCreator" placeholder="Author">
                    </div>
                </div>
                <!-- Quiz Start Time Field -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="icon calendar"></i>
                        <input class="fieldStartTime" type="datetime-local"
                               min="2017-09-22T17:30" max="2017-10-22T17:30"
                               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                               placeholder="Start time: yyyy-mm-ddThh:mm">
                    </div>
                </div>
                <!-- Question Segment -->
                <h3 class="ui dividing header">Questions</h3>
                <div id="questionBox">
                </div>
                <div id="addQuizButtonBox">
                    <button id="addQuestionButton" class="ui blue circular mini icon button">
                        <i class="plus icon"></i>
                    </button>
                </div>
                <div class="ui divider"></div>
                <button id="submit" class="ui large primary button">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
